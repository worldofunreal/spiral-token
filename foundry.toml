[profile.default]
src = "ethereum"
out = "out"
libs = ["node_modules", "lib"]
solc = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "prague"
gas_reports = ["*"]
verbosity = 3
remappings = [
    "forge-std=lib/forge-std/src",
    "@openzeppelin/=node_modules/@openzeppelin/",
    "@layerzerolabs/=node_modules/@layerzerolabs/"
]


[profile.ci]
fuzz = { runs = 256 }
invariant = { runs = 256 }

# Fork configurations for integration tests
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mumbai = "${MUMBAI_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[profile.integration]
# Integration test profile with fork mode
fork_block_number = 1
